<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Facebook Login Page</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3b5998;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
    }

    .logo {
        font-size: 40px;
        color: #3b5998;
    }

    .text {
        margin-top: 20px;
        color: #333;
        font-size: 20px;
        line-height: 1.5;
    }

    .button {
        margin-top: 20px;
        background-color: #3b5998;
        color: white;
        border: none;
        outline: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">f</div>
    <div class="text">Follow us on Facebook</div>
    <button class="button" onclick="FBLogin();">Login with Facebook</button>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
    // Initialize the Facebook SDK
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1279118876145836', // Replace 'YOUR_APP_ID' with your actual app ID
            cookie     : true,
            xfbml      : true,
            version    : 'v4.0'
        });
    };

    function FBLogin() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Welcome! Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Good to see you, ' + response.name + '.');
                });
            } else {
                console.log('User cancelled login or did not fully authorize.');
            }
        }, {scope: 'email,public_profile'});
    }
</script>
</body>
</html>
