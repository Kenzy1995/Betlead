<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Us on Facebook</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://i.ibb.co/LYyjq1w/background.png') no-repeat center center fixed; 
        background-size: cover; /* 确保背景图覆盖整个页面且不重复 */
    }

    .container {
        width: 320px; /* 适合图像的宽度 */
        height: 640px; /* 适合图像的高度 */
        position: relative; /* 用于定位内部按钮 */
    }

    .button {
        width: 260px; /* 按钮宽度 */
        height: 48px; /* 按钮高度 */
        border: none;
        cursor: pointer;
        position: absolute;
        background-size: cover; /* 按钮背景图片的尺寸 */
        background-repeat: no-repeat;
        opacity: 0; /* 隐藏按钮的边框和背景 */
    }

    /* 定位每个按钮 */
    .button-login { background-image: url('https://i.ibb.co/MBtjqXD/button1.png'); top: 400px; left: 30px; }
    .button-logout { background-image: url('https://i.ibb.co/CsV9RYZ/button2.png'); top: 460px; left: 30px; }
    .button-back { background-image: url('https://i.ibb.co/gdr6m2W/button3.png'); top: 520px; left: 30px; }
</style>
</head>
<body>
<div class="container">
    <button class="button button-login" onclick="FBLogin();"></button>
    <button class="button button-logout" onclick="FBLogout();"></button>
    <button class="button button-back" onclick="redirectToTelegram();"></button>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1279118876145836',
            cookie     : true,
            xfbml      : true,
            version    : 'v4.0'
        });
    };

    function FBLogin() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Facebook login succeeded');
            } else {
                console.log('Facebook login failed');
            }
        }, {scope: 'email,public_profile'});
    }

    function FBLogout() {
        FB.logout(function(response) {
            console.log('Facebook logout succeeded');
        });
    }

    function redirectToTelegram() {
        window.location.href = 'https://t.me/BetLeadPH_Bot';
    }
</script>
</body>
</html>
