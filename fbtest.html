<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            background-image: url('https://i.imgur.com/Dsgdfz6.png'); /* 請將此處的URL替換成您自己的背景圖片URL */
            background-size: cover; /* 背景圖片覆蓋整個頁面 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 從頂部開始顯示內容 */
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            margin-top: 200px; /* 適當調整按鈕的位置 */
        }
        .button {
            padding: 10px 25px;
            margin: 5px 0;
            background-color: #fff;
            color: #4267B2;
            border: 2px solid #4267B2;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #4267B2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="FBLogin();">Connect</button>
        <button class="button" onclick="Del_FB_App();">Sign out</button>
        <button class="button" onclick="window.location.href='https://t.me/BetLeadPH_Promotion_Bot';">Back to TG</button>
    </div>
    <div id="content"></div>
    <script type="text/javascript">
        let FB_appID = "956770072780601";
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.fbAsyncInit = function () {
            FB.init({
                appId: FB_appID,
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });
            FB.AppEvents.logPageView();
        };

        function FBLogin() {
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Successfully connected');
                } else {
                    alert("Unable to authenticate with Facebook.");
                }
            }, { scope: 'user_hometown,user_birthday,user_age_range,user_gender,user_link,user_friends,user_location,user_likes,user_messenger_contact,user_photos,user_posts' });  // 經您的需求添加的權限
        }

        function Del_FB_App() {
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    FB.api("/me/permissions", "DELETE", function (response) {
                        FB.getLoginStatus(function (res) { }, true);
                        alert('App disconnected');
                    });
                } else { 
                    console.log("No FB App to disconnect.");
                }
            });
        }
    </script> 
</body>
</html>
