<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            background-image: url('https://i.imgur.com/Dsgdfz6.png'); /* 在此處填入你的背景圖片URL */
            background-size: cover; /* 背景圖片覆蓋整個頁面 */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 25px;
            margin: 5px 0;
            background-color: #fff;
            color: #4267B2;
            border: 2px solid #4267B2;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #4267B2;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="button" onclick="FBLogin();">Connect</button>
    <button class="button" onclick="Del_FB_App();">Sign out</button>
    <button class="button" onclick="window.location.href='https://t.me/BetLeadPH_Promotion_Bot';">Back to TG</button>
    <div id="content"></div>
    <script type="text/javascript">
        let FB_appID = "956770072780601";
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.fbAsyncInit = function () {
            FB.init({
                appId: FB_appID,
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });
            FB.AppEvents.logPageView();
        };

        function FBLogin() {
            FB.login(function (response) {
                if (response.authResponse) {
                    checkPageFollow();
                } else {
                    alert("Unable to authenticate with Facebook.");
                }
            }, { scope: 'public_profile,user_posts' });
        }

        function checkPageFollow() {
            FB.api('/me/likes/YourPageID', function(response) {
                if (response && response.data && response.data.length > 0) {
                    alert("You are following the page.");
                    checkPosts();
                } else {
                    alert("Please follow the page to continue.");
                }
            });
        }

        function checkPosts() {
            FB.api('/me/posts', function(response) {
                // Logic to check for posts sharing and tagging
            });
        }

        function Del_FB_App() {
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    FB.api("/me/permissions", "DELETE", function (response) {
                        FB.getLoginStatus(function (res) { }, true);
                    });
                } else { 
                    console.log("無法刪除FB App");
                }
            });
        }
    </script> 
</body>
</html>
