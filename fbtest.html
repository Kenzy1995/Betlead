<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Us on Facebook</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://pasteboard.co/HEngbwxj58HW.png') no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        text-align: center;
        padding: 40px;
        color: white;
        width: 300px;
    }

    .logo {
        font-size: 60px;
        margin-bottom: 20px;
    }

    .button {
        background-color: transparent;
        background-size: cover;
        color: white;
        border: none;
        outline: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        height: 50px;
        text-indent: -9999px;
    }

    .button-login { background-image: url('https://pasteboard.co/iDwqNqJKclMU.png'); }
    .button-logout { background-image: url('https://pasteboard.co/4G0ybafXYeCC.png'); }
    .button-telegram { background-image: url('https://pasteboard.co/Uy2xEu7NzJdQ.png'); }
</style>
</head>
<body>
<div class="container">
    <div class="logo">f</div>
    Follow Us on Facebook
    <button class="button button-login" onclick="FBLogin();"></button>
    <button class="button button-logout" onclick="FBLogout();"></button>
    <button class="button button-telegram" onclick="redirectToTelegram();"> </button>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1279118876145836',
            cookie     : true,
            xfbml      : true,
            version    : 'v4.0'
        });
    };

    function FBLogin() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Facebook login succeeded');
            } else {
                console.log('Facebook login failed');
            }
        }, {scope: 'email,public_profile'});
    }

    function FBLogout() {
        FB.logout(function(response) {
            console.log('Facebook logout succeeded');
        });
    }

    function redirectToTelegram() {
        window.location.href = 'https://t.me/BetLeadPH_Bot';
    }
</script>
</body>
</html>
