<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Us on Facebook</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://pasteboard.co/1reX2yBYgESp.png') no-repeat center center fixed; 
        background-size: cover;
    }

    .container {
        width: 320px; /* 设置为适合图像的宽度 */
        height: 640px; /* 设置为适合图像的高度 */
        position: relative; /* 用于定位内部按钮 */
    }

    .button {
        width: 260px; /* 按钮宽度 */
        height: 48px; /* 按钮高度 */
        background-size: contain;
        border: none;
        cursor: pointer;
        position: absolute;
        background-repeat: no-repeat;
    }

    .button-login {
        background-image: url('https://pasteboard.co/Uy2xEu7NzJdQ.png');
        top: 480px; /* 调整为按钮在容器中的位置 */
        left: 30px; /* 水平位置调整 */
    }

    .button-logout {
        background-image: url('https://pasteboard.co/enKIUqN105eT.png');
        top: 530px;
        left: 30px;
    }

    .button-back {
        background-image: url('https://pasteboard.co/XDaAFawgj49f.png');
        top: 580px;
        left: 30px;
    }
</style>
</head>
<body>
<div class="container">
    <!-- 按钮具体位置需要根据实际图像进行调整 -->
    <button class="button button-login" onclick="FBLogin();"></button>
    <button class="button button-logout" onclick="FBLogout();"></button>
    <button class="button button-back" onclick="redirectToTelegram();"></button>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1279118876145836',
            cookie     : true,
            xfbml      : true,
            version    : 'v4.0'
        });
    };

    function FBLogin() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Facebook login succeeded');
            } else {
                console.log('Facebook login failed');
            }
        }, {scope: 'email,public_profile'});
    }

    function FBLogout() {
        FB.logout(function(response) {
            console.log('Facebook logout succeeded');
        });
    }

    function redirectToTelegram() {
        window.location.href = 'https://t.me/BetLeadPH_Bot';
    }
</script>
</body>
</html>
