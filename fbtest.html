<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            background-color: #f4f4f9; /* 設定背景顏色 */
            font-family: Arial, sans-serif; /* 使用無襯線字體 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* 按鈕背景色 */
            color: white; /* 文字顏色 */
            border: none;
            border-radius: 5px; /* 圓角效果 */
            cursor: pointer; /* 滑鼠指針變化 */
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="FBLogin();">Connect</button>
        <button class="button" onclick="Del_FB_App();">LOGOUT</button>
        <button class="button" onclick="window.location.href='https://t.me/BetLeadPH_Promotion_Bot';">Go to Telegram Bot</button>
    </div>
    <div id="content"></div>
    <script type="text/javascript">
        let FB_appID = "1279118876145836";
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.fbAsyncInit = function () {
            FB.init({
                appId: FB_appID,
                cookie: true,
                xfbml: true,
                version: 'v4.0'
            });
            FB.AppEvents.logPageView();
        };

        function FBLogin() {
            FB.getLoginStatus(function (res) {
                console.log(`status:${res.status}`);
                if (res.status === "connected") { 
                    console.log("用戶已授權您的App，請先撤除App授權後再重新授權");
                    GetProfile();
                } else if (res.status === 'not_authorized' || res.status === "unknown") {
                    FB.login(function (response) {
                        if (response.status === 'connected') {
                            GetProfile();
                        } else {
                            alert("Facebook帳號無法登入");
                        }
                    }, { scope: 'email' });
                }
            });
        }

        function GetProfile() {
            document.getElementById('content').innerHTML = "";
            FB.api("/me", "GET", { fields: 'last_name,first_name,name,email' }, function (user) {
                if (user.error) {
                    console.log(user.error);
                } else {
                    document.getElementById('content').innerHTML = JSON.stringify(user);
                }
            });
        }

        function Del_FB_App() {
            FB.getLoginStatus(function (response) {
                console.log(response);
                if (response.status === 'connected') {
                    FB.api("/me/permissions", "DELETE", function (response) {
                        console.log("刪除結果", response);
                        FB.getLoginStatus(function (res) { }, true);
                    });
                } else { 
                    console.log("無法刪除FB App");
                }
            });
        }
    </script> 
</body>
</html>
