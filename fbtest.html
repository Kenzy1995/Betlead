<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Us on Facebook</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://i.imgur.com/Dsgdfz6.png') no-repeat center center fixed; 
        background-size: cover; /* 覆盖整个页面 */
    }

    .container {
        text-align: center;
        padding: 40px;
        color: white;
        width: 300px;
        background: rgba(59, 89, 152, 0.8); /* 添加透明度的 Facebook 蓝，以保证文字可读 */
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo {
        font-size: 60px;
        margin-bottom: 20px;
    }

    .button {
        background-color: transparent;
        border: none;
        outline: none;
        padding: 0;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }

    #button1 {
        background-image: url('https://i.imgur.com/9MOVJTZ.png');
        background-size: cover;
        height: 50px; /* 設定按鈕高度 */
    }

    #button2 {
        background-image: url('https://i.imgur.com/347fVNi.png');
        background-size: cover;
        height: 50px; /* 設定按鈕高度 */
    }

    #button3 {
        background-image: url('https://i.imgur.com/BtJgKuj.png');
        background-size: cover;
        height: 50px; /* 設定按鈕高度 */
    }

    .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 10px; /* 設定按鈕間的間隔 */
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">f</div>
    <div class="buttons-container">
        <button id="button1" class="button" onclick="FBLogin();"></button>
        <button id="button2" class="button" onclick="FBLogout();"></button>
        <button id="button3" class="button" onclick="redirectToTelegram();"></button>
    </div>
</div>

<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1279118876145836', // 使用您的 Facebook App ID
            cookie     : true,
            xfbml      : true,
            version    : 'v4.0'
        });
    };

    function FBLogin() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Facebook login succeeded');
            } else {
                console.log('Facebook login failed');
            }
        }, {scope: 'email,public_profile'});
    }

    function FBLogout() {
        FB.logout(function(response) {
            // 用户现在已登出
            console.log('Facebook logout succeeded');
        });
    }

    function redirectToTelegram() {
        window.location.href = 'https://t.me/BetLeadPH_Bot'; // 将用户导向 Telegram 机器人
    }
</script>
</body>
</html>
